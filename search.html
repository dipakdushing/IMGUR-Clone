<script type = "module">
  import sidebar from "./sidebar.js"
  let sidebar_div = document.getElementById("sidebar")
  sidebar_div.innerHTML = sidebar()


import { makeapiCall , appendCall } from "./scripts/selected.html";

let search = localStorage.getItem("search_term");

let api = "ulFoUx0wOJZ5CyBKYqzjT8dMIZQo5qSO9qeSPcEV5nI"

let parent = document.getElementById("main")
let res = await makeapiCall(`https://api.unsplash.com/search/photos/?query=${search}&client_id=${api}`)

appendCall(res.results,parent)//addind .results is sometimes is big error because no data show





</script>
